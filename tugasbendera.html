<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bendera: Georgia, Greenland, England</title>
  <link rel="stylesheet" href="tugasbendera.css">
</head>
<body>
  <main class="wrap" aria-label="Contoh bendera Georgia, Greenland, England">

    <figure>
      <div class="flag england" role="img" aria-label="Bendera Inggris (St George's Cross)"></div>
    </figure>

    <figure>
      <div class="flag georgia" role="img" aria-label="Bendera Georgia (lima salib)">
        <!-- four small corner crosses -->
        <div class="small-cross c1" aria-hidden="true">
          <div class="v"></div>
          <div class="h"></div>
        </div>
        <div class="small-cross c2" aria-hidden="true">
          <div class="v"></div>
          <div class="h"></div>
        </div>
        <div class="small-cross c3" aria-hidden="true">
          <div class="v"></div>
          <div class="h"></div>
        </div>
        <div class="small-cross c4" aria-hidden="true">
          <div class="v"></div>
          <div class="h"></div>
        </div>
      </div>
    </figure>

    <figure>
      <div class="flag greenland" role="img" aria-label="Bendera Greenland">
        <div class="disk" aria-hidden="true"></div>
      </div>
    </figure>

  </main>
</body>
</html>
